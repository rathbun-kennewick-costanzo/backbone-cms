      <div class="inner-wrap row">
        <form id="portfolioEntry">
          <div class="col-md-12">
            <input type="text" class="form-control admin-input-title" placeholder="Title">
          </div>
          <div class="col-md-6 markdown-description">
            <textarea class="form-control admin-textarea" rows="15" placeholder="Project Description"></textarea>

          </div>
          <div class="col-md-6">
            <textarea class="form-control admin-textarea" rows="15" placeholder="Project Description"></textarea>
          </div>
          <div class="col-md-6">
            <h2>Portfolio Images</h2>
            <div class="file-upload">
              <div class="col-md-6">
                <input type="text" class="form-control admin-input input-lg" placeholder="Main Image Location">
                <a href="#"><i class="fa fa-cloud-upload file-upload-icon"></i></a>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control admin-input input-lg" placeholder="Image Alt Text">
              </div>
            </div>
            <!-- upload more images populate here -->
            <div class="new-image-upload"></div>
            <div class="col-md-12">
              <a type="button" class="btn btn-success add-img-btn">Add another image <i class="fa fa-plus-circle"></i></a>

          </div>

    <script>
    $(function (){
    var markdownInfoBtn = $(".markdown-description-btn");
    markdownInfoBtn.popover({
    placement: 'left',
    html: true,
    title: 'Markdown Commands',
    content: 'List of commands for Markdown'
    });
    // Prevents scroll to top on the button
    markdownInfoBtn.on('click', function(e) {
    e.preventDefault();
    return true;
    });
    // Allows your to click anywhere on the screen to close popover
    $('body').on('click', function (e) {
    $('.markdown-description-btn').each(function () {
    if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
    $(this).popover('hide');
    }
    });
    })
    // Add / remove new Image upload field
    $('.remove-img-btn').hide();
    $('.add-img-btn').on('click', function(){
    $('.new-image-upload').append('<div class="file-upload"><div class="col-md-6"><input type="text" class="form-control admin-input input-lg" placeholder="Main Image Location"><a href="#"><i class="fa fa-cloud-upload file-upload-icon"></i></a></div><div class="col-md-6"><input type="text" class="form-control admin-input input-lg" placeholder="Image Alt Text"></div>');
    $('.fadein-input').fadeIn(400);
    if ($('.new-image-upload').html().length > 0) {
    $('.remove-img-btn').fadeIn();
    }
    })
    // Remove new Image upload field
    $('.remove-img-btn').on('click', function(){
    $('.new-image-upload .file-upload:last').fadeOut(400, function(){
    $(this).detach();
    if ($('.new-image-upload').html().length == 0) {
    $('.remove-img-btn').fadeOut();
    }
    })
    })
    });
    </script>
