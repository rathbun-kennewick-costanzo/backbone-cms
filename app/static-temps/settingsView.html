              <li>Email: jesse@example.com</li>
              <li>Roll: Super Admin</li>

          <i class="fa fa-linkedin-square" data-social="linkedin"></i>
          <i class="fa fa-pinterest-square" data-social="pinterest"></i>
          <i class="fa fa-youtube-square" data-social="youtube"></i>
          </h2>

            <input type="text" class="form-control admin-input input-lg linkedin" placeholder="Linkedin">
            <input type="text" class="form-control admin-input input-lg pinterest" placeholder="Pinterest">
            <input type="text" class="form-control admin-input input-lg youtube" placeholder="YouTube">

          <a type="button" class="btn btn-success btn-lg settings-save"><i class="fa fa-floppy-o"></i> Save</a>
